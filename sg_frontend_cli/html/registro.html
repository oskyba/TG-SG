<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registro de Usuario</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<h1 class="center" >Registro de usuario</h1>
	<div class="center"><a href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a></div>
	<form id="register-form">
		<label for="username">Nombre de usuario</label>
		<input type="text" id="username" name="username" required>
		<label for="password">Contraseña</label>
		<input type="password" id="password" name="password" required>
		<label for="email">Correo electrónico</label>
		<input type="text" id="email" name="email" required>
		<label for="nombre">Nombre</label>
		<input type="text" id="nombre" name="nombre" required>
		<label for="apellido">Apellido</label>
		<input type="text" id="apellido" name="apellido" required>
		<label for="telefono">Teléfono</label>
		<input type="text" id="telefono" name="telefono" required>
		<p></p>
		<button type="submit">Registrarse</button>
	</form>
	<div id="snackbar">Usuario registrado correctamente. Por favor, inicie sesión</div>
	<div id="snackbarError">No se pudo registrar el usuario</div>
	<script src="../js/registro.js"></script>
</body>
</html>
